<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simpsorama</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="select2.min.css" rel="stylesheet" />
<script src="js/cadastro.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/funcoes.js"></script>
</head>
<body>
    <div class="conteudo">
        <div class="esquerda">
          <a href="index.html"><img src="assents/Seta.png" class="img_seta"></a>
       <h1 class="cadastro">Faça seu Cadastro</h1>
       <h4 class="texto_input">Nome completo:</h4> 

       <input type="text" class="input" placeholder="Insira seu nome completo" id="input_nome" onkeyup="validar_nome()">
       <p id="div_erro_nome"></p>
       <p class="texto_email">Email:</p>
         <input type="text" class="input_email"  placeholder="Insira um email válido" id="email_usuario" onkeyup="validar_email()">
         <span id="campo_email"></span>
         <p class="texto_senha">Senha:</p>
         <input type="text" class="input_senha"  placeholder="Insira uma senha de 8 caracteres" id="senha_usuario" onkeyup="validar_senha()">
         <span id="span_senha"></span>
         <p class="texto_confirmar">Confirmar senha:</p>
         <input class="input_confirmar" placeholder="Confirme a mesma senha" id="input_confimar_senha" onkeyup="confirmar_senha()">
         <span id="span_confirma_senha"></span>
    <p class="personagem">Personagem Favorito</p>
    <select class="select" id="select_personagem">
        <option value="1">Lisa Simpson</option>
        <option value="2">Homer Simpson</option>
        <option value="3">Marge Simpson</option>
        <option value="4">Bart Simpson</option>
        <option value="5">Maggie Simpson</option>
    </select>

    <button class="btn" id="btn" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div class="direita">

        </div>
    </div>
</body>
</html>
