<body>

    <div class="banner">

        <div class="quiz">
          <h3>Ajude Homer a ganhar na loteria advinhe os números</h3>

          <label>Digite seu segundo número:</label>

          <br>
          <label>Digite seu terceiro número:</label>
          <input type="number" id="input_num3">
          <br>
          <label>Digite seu quarto número:</label>
          <input type="number" id="input_num4">
          <br>
          <label>Digite seu quinto número:</label>
          <input type="number" id="input_num5">
          <br>
          <label>Digite seu sexto número:</label>
          <input type="number" id="input_num6">
          <button onclick="advinhar()">Advinhar</button>
        </div>

        </div>
        </div>
      </div>

      <div class="balao"></div>

      <div style="display: none;">

            <source src="assents/Homer - D´OH(MP3_320K).mp3">
       </audio>

     </div>
     <div style="display: none;">
      <audio controls="controls" id="vitoria">
        <source src="assents/Billie Eilish singing The Simpsons theme(MP3_320K).mp3">
   </audio>

     </div>

<script>
   var musica = document.getElementById('audio')
   var vitoria = document.getElementById('vitoria')
  var numeros_loteria = [12, 15, 19, 22, 52, 55]
  function advinhar() {
    
    var numero_1 = Number(input_num_1.value)
    var numero_2 = Number(input_num2.value)
    var numero_3 = Number(input_num3.value)
    var numero_4 = Number(input_num4.value)
    var numero_5 = Number(input_num5.value)
    var numero_6 = Number(input_num6.value)
    var div_usuario = document.getElementById('res')
    var balao = document.getElementById('baloes')

    var num_user = [numero_1, numero_2, numero_3, numero_4, numero_5, numero_6]

    var acertos = 0

    for(var i = 0;i<num_user.length;i++){
      if(numeros_loteria[i] === num_user[i]){
        acertos++
      }
    }
    if(acertos == 0){
      div_usuario.style.display = "none";
    resultado.innerHTML = `<img src="https://img.uncyc.org/weird-pt/thumb/a/a4/Homer_Simpson_Machado.png/200px-Homer_Simpson_Machado.png"  class="img"><br>
    <h3>Ô, droga! Nem um acerto? Eu perdi meu dinheiro todo! Melhor sorte na próxima vez, eu acho...</h3>`
    }
  else  if(acertos == 1){
    div_usuario.style.display = "none";
    resultado.innerHTML = `<img src="https://canal.bufalo.info/wp-content/uploads/2020/01/3a116884945f870924f1ffd3f36fc015-256x300.png"  class="img"><br>
    <h3>Apesar de ter acertado apenas um número na Mega Millions, Homer Simpson ficou frustrado ao descobrir que seu prêmio foi de apenas 5 dólares e disse<br>
      Como vou conseguir comprar uma rosquinha com isso?</h3>`
      musica.play()
   }
   else if(acertos == 2){
    div_usuario.style.display = "none";
    resultado.innerHTML = `<img src="https://2.bp.blogspot.com/-mR786WllPhk/UFeUaG5QOkI/AAAAAAAAANk/1FRpL_q3V_Y/s1600/homer-simpson.gif"  class="img"><br>
    <h3>Homer Simpson vibrou ao acertar dois números da Mega Millions, aumentando suas expectativas de um prêmio maior. Mas quando ele descobriu que o prêmio para essa faixa era de apenas 15 dólares, sua animação se transformou em frustração. '15 dólares?<br>
       Eu nem consigo comprar uma pizza com isso!</h3>`
       musica.play()
   }
   else if(acertos == 3){
    div_usuario.style.display = "none";
    resultado.innerHTML = `<img src="https://3.bp.blogspot.com/-o7p2FXtcoD8/U7vTNRW1tFI/AAAAAAAAALo/vacXokWk5CE/s1600/homer+simpson+grita.png"  class="img"><br>
    <h3>Homer Simpson teve um motivo para comemorar ao acertar três números na Mega Millions, mas sua felicidade foi rapidamente substituída pela frustração quando ele descobriu que o prêmio para essa faixa era de apenas 50 dólares.<br>
      'Cinquenta dólares? Eu mal posso comprar uma caixa de cerveja com isso!</h3>`
      musica.play()
   }
   else if(acertos == 4){
    div_usuario.style.display = "none";
    resultado.innerHTML = `<img src="https://images.uncyc.org/pt/thumb/7/7c/Homerf.png/300px-Homerf.png"  class="img"><br>
    <h3>Homer Simpson quase caiu da cadeira ao ver que acertou quatro números na Mega Millions, mas sua empolgação logo se transformou em frustração quando ele descobriu que o prêmio para essa faixa era de apenas 5.000 dólares.<br>
      'Apenas cinco mil dólares? Eu esperava ganhar o suficiente para me aposentar em uma ilha particular!', resmungou Homer, decepcionado com o resultado.</h3>`
      musica.play()
    }
   else if(acertos == 5){
    balao.style.display = "block";
     res.innerHTML = `<img src="https://i.pinimg.com/736x/5e/4a/31/5e4a31e3600a796b163cd306614617cb--homer-simpson-arte-digital.jpg"  class="img"><br>
     <h3> UHULL Obrigado graças a voce eu ganhei na Mega Millions! Eu finalmente sou um milionário! Woo hoo! Isso é tão emocionante! Eu já posso imaginar todas as coisas incríveis que eu vou comprar. Talvez eu possa até construir uma piscina cheia de cerveja! Ou quem sabe eu possa comprar uma fábrica de rosquinhas só para mim!<br>
       Ah, eu estou tão feliz que eu poderia explodir! Preciso contar para todo mundo que eu ganhei!</h3>
     
       `
   }
   else if(acertos == 6){
 
    balao.style.display = "block";
    vitoria.play()
    res.innerHTML = `<img src="https://cdn.iset.io/assets/55268/produtos/966/adesivo-para-geladeira-homer-simpson-com-cerveja-3.jpg"  class="img"><br>
    <h3>Êêêêê!!! Eu ganhei! Eu ganhei! Eu ganhei na loteria!!! Se eu acertei 6 números? SIM!!! Isso mesmo, eu acertei os 6 números e ganhei um prêmio de US$ 300.000.000! Eu não consigo acreditar! Eu finalmente posso viver todos os meus sonhos e desejos mais profundos!<br>
       Ahh, eu já estou imaginando como vou gastar todo esse dinheiro!</h3>`

   }
  }
</script>
